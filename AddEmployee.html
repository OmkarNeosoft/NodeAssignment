<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .header {
        color: blue;
        font-size: 27px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="col-lg-6" style="margin-left: 300px">
        <form method="post">
          <fieldset>
            <legend class="text-center header">ADD EMPLOYEE</legend>

            <div class="form-group">
              <div>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <div>
                <input
                  id="age"
                  name="age"
                  type="text"
                  placeholder="Age"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div>
                <input
                  id="city"
                  name="city"
                  type="text"
                  placeholder="City"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div>
                <input
                  id="salary"
                  name="salary"
                  type="number"
                  placeholder="Salary"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
